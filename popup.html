<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Greenwashing Detector</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      min-width: 260px;
      font-family: sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    #status {
      margin-bottom: 8px;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    li {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .issue   { color: #c00; }
    .warning { color: #e67e22; }
    .safe    { color: #2c3e50; }

    em {
      display: block;
      font-size: 12px;
      margin: 4px 0;
      color: #555;
    }

    #leafBtn {
      margin-top: 12px;
      font-size: 18px;
      background: #e6f4ea;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Greenwashing Indicator</h1>
  <div id="status" class="safe">Loading‚Ä¶</div>
  <ul id="results"></ul>

  <button id="leafBtn" title="Toggle report panel">üçÉ</button>

  <div id="reportPanel" class="hidden">
    <h3>Nike</h3>
    <ul>
      <li>CO2 Emitted: <strong>1.2M tons/year</strong></li>
      <li>Water Usage: <strong>500M liters/year</strong></li>
      <li>Electricity Usage: <strong>300 GWh/year</strong></li>
      <li>Waste Generated: <strong>10k tons/year</strong></li>
      <li>ISO Certified: <strong>Yes</strong></li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
